name: release
description: release r2sync
inputs:
  tag:
    description: tag name to be released
    default: ''
runs:
  using: composite
  steps:
  - name: release
    run: |
      echo "tag: $INPUT_TAG"
    shell: bash
    env:
      INPUT_TAG: ${{ inputs.tag }}
      GITHUB_TOKEN: ${{ github.token }}
